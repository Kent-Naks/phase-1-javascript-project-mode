<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Persons Match</title>
    <link rel="stylesheet" href="msp.css">
</head>
<body>
    <div class="container">
        <h1>Missing Persons Match</h1>
        <form id="searchForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="name">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" autocomplete="bday-year">
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" autocomplete="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button type="button" id="searchButton">Search</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="msp.js"></script>
</body>
</html>
