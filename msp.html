<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Persons Match</title>
    <link rel="stylesheet" href="msp.css">
    <style>
        /* New styles for the input container */
        .input-container {
            width: 100%;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .input-container input, .input-container select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Missing Persons Search Form</h1>
        <form id="searchForm">
            <div>
                <label for="searchName">Name:</label>
                <input type="text" id="searchName" name="searchName" autocomplete="name">
            </div>
            <div>
                <label for="searchYearOfBirth">Year of Birth:</label>
                <input type="number" id="searchYearOfBirth" name="searchYearOfBirth" autocomplete="bday-year">
            </div>
            <div>
                <label for="searchGender">Gender:</label>
                <select id="searchGender" name="searchGender" autocomplete="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button type="button" id="searchButton">Search</button>
        </form>
        <div id="results"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="input-container">
        <form id="addPersonForm">
            <label for="name">Name of the person found:</label>
            <input type="text" id="name" name="name" required>

            <label for="yearOfBirth">Year of Birth:</label>
            <input type="number" id="yearOfBirth" name="yearOfBirth" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="finderName">Your name:</label>
            <input type="text" id="finderName" name="finderName" required>

            <label for="contact">Your phone number or email:</label>
            <input type="text" id="contact" name="contact" required>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="msp.js"></script>
</body>
</html>
